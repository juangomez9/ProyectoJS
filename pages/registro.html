<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Demo</title>
</head>

<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 col-8">Casa de Televisores</span>
            <a class="btn btn-primary col-1" href="../index.html">Inicio</a>
            <a class="btn btn-primary col-1" href="/pages/registro.html">Registrarse</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <h2>Registrarse</h2>
        </div>
        <form class="row g-3 mt-5" id="formulario">
            <div class="col-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
            <div class="col-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="col-6">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña">
            </div>
            <div class="col-6">
                <label class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion">
            </div>
            <div class="col-6">
                <label class="form-label">Pais</label>
                <input type="text" class="form-control" id="pais">
            </div>
            <div class="col-6">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad">
            </div>
            <div class="col-6">
                <label class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono">
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                <button onclick="ArrayFormu()" type="submit" class="btn btn-primary" id="botonRegistro">Registrarse</button>
            </div>
        </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../productos.json"></script>
    <script src="../js/app.js"></script>
    <script src="../js/formRegistro.js"></script>
</body>

</html>
